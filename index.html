<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <a class="button"onclick="toggleNewsLetter()">subscribe Us</a>
    <div class="hidden"id="newsLetter">
        <h2>Join our Exclusive News Letter</h2>
        <p>follow me for more courses</p>
        <div class="box">
            <input type="email"placeholder="Enter Email">
        </div>
        <div class="box">
            <button type="submit">sign up</button>
        </div>


    </div>
    <a class="close"onclick="toggleNewsLetter()">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    </a>
    <script src="script.js"></script>
</body>
</html>
